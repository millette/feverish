<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
<title>Portfolio</title>
<style>
body > div:first-child { margin-top: 2em; }
form > fieldset:first-child > h1:first-child { margin-bottom: 1em; }
</style>
</head>
<body>
<div class="row column">
  <div class="row">
  <div class="column small-12 medium-6 medium-offset-3">
    <form action="/_session?next=/" method="post">
      <fieldset class="fieldset callout primary">
      <h1 class="title text-center">Bienvenue</h1>
      <div class="row">
        <div class="small-4 column medium-6">
          <label for="nom-label" class="text-right middle">Nom</label>
        </div>
        <div class="small-8 column medium-6">
          <input type="text" id="nom-label" name="name" required>
        </div>
      </div>
      <div class="row">
        <div class="small-4 column medium-6">
          <label for="pw-label" class="text-right middle">Mot de passe</label>
        </div>
        <div class="small-8 column medium-6">
          <input type="password" id="pw-label" name="password" required>
        </div>
      </div>
      <div class="row">
        <div class="small-offset-4 small-8 medium-6 medium-offset-6 column">
          <p><input class="button expanded" type="submit" value="Entrer"></p>
        </div>
      </div>
      </fieldset>
    </form>
  </div>
  </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha384-rY/jv8mMhqDabXSo+UCggqKtdmBfd3qC2/KvyTDNQ6PcUJXaxK1tMepoQda4g5vB" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js" integrity="sha384-2xzWP4vtFzybsQnYIv6DYL5gFiaA8f/amFJbsV0y4YxQHFOsYtOtkxSeDA1F2MjL" crossorigin="anonymous"></script>
<script>
$(function () {
  $(document).foundation()
})
</script>
</body>
</html>
